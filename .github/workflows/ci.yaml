name: CI

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "release-*"
      - "report-*"

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Output test
        run: echo ${{secrets.GPG_KEYNAME}}
        shell: bash

      - uses: ./.github/workflows/actions/build-env-setup

      - uses: ./.github/workflows/actions/build
